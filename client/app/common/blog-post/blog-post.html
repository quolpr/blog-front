<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
  <div class="blog-post">
    <h2 class="header">{{blogPost.post.title}}</h2>
    <div class="body" ng-bind-html="blogPost.mdBody">
    </div>

    <div class="info">
      <div class="fa fa-clock-o">
      </div>

      <abbr title="{{blogPost.post.created_at}}">
        {{blogPost.post.created_at | date : 'medium'}}
      </abbr>

      <div class="fa fa-tags">
      </div>

      <div class="tag" ng-repeat="tag in blogPost.post.tags">
        <a href="#tag/{{tag.path}}">
          {{tag.name}}
        </a>
      </div>
    </div>
  </div>
</div>
